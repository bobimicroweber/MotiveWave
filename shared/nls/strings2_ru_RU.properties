DESC_CORR_COEFF=Коэффициент корреляции является мерой соотношения цен между двумя инструментами. СС \
     положительный, когда цены инструментов движутся в одном направлении, отрицательный, когда они движутся в противоположных направлениях. \
     Диапазон составляет от -1 до +1. Если: avgV1 = средняя цена Инструмента1 за период, avgV1Sq = средняя V1 * V1 за период, \
     avgV1V2 = средняя цена V1 * V2 за период, var1 = avgV1Sq - avgV1 * avgV1, covar = avgV1V2 - avgV1 * avgV2; \
     Тогда: CC = covar / SquareRoot (var1 * var2).
