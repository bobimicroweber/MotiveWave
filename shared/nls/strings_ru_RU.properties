# Simple Moving Average
TITLE_SMA=Simple Moving Average (SMA)
LBL_SMA=SMA
DESC_SMA=SMA является средневзвешенным значением предыдущих n баров. Например, 10-дневная скользящая средняя цены закрытия является средним значением цен закрытия предыдущих 10 дней. 

# Exponential Moving Average
TITLE_EMA=Exponential Moving Average (EMA)
LBL_EMA=EMA
DESC_EMA=EMA - это тип взвешенной скользящей средней, где весовые коэффициенты уменьшаются экспоненциально.

# Double Exponential Moving Average
TITLE_DEMA=Double Exponential Moving Average (DEMA)
LBL_DEMA=DEMA
DESC_DEMA=DEMA объединяет сглаженную EMA с одной EMA, чтобы обеспечить меньшее количество задержек (чем если бы две скользящие средние были использованы отдельно).

# Triple Exponential Moving Average
TITLE_TEMA=Triple Exponential Moving Average (TEMA)
LBL_TEMA=TEMA
DESC_TEMA=Разработано Патриком Маллой в 1994 году. Это рассчитывается следующим образом <b>TEMA = 3*EMA - 3*EMA(EMA) + EMA(EMA(EMA))</b>.

# Triple Exponential Moving Average
TITLE_TMA=Triangular Moving Average (TMA)
LBL_TMA=TMA
DESC_TMA=Треугольная скользящая средняя (TMA) является простой сглаженной двойной скользящей средней. Это рассчитывается следующим образом <b>TMA = SMA(SMA)</b>.

# Weighted Moving Average
TITLE_WMA=Weighted Moving Average (WMA)
LBL_WMA=WMA
DESC_WMA=Скользящая средняя, ​​где недавним барам присваивается больший вес по сравнению со старыми барами.

# Hull Moving Average
TITLE_HMA=Hull Moving Average (HMA)
LBL_HMA=HMA
DESC_HMA=Скользящая средняя Халла делает скользящую среднюю более отзывчивой, сохраняя плавность кривой. Формула для расчета этого среднего выглядит следующим образом:   \ <b>HMA[i] = MA( (2*MA(input, period/2) - MA(input, period)), SQRT(period))</b>  где MA - скользящее среднее, а SQRT - квадратный корень.

# KAMA
TITLE_KAMA=Kaufman Adaptive Moving Average (KAMA)
LBL_KAMA=KAMA
DESC_KAMA=Созданная Перри Кауфманом, KAMA учитывает шум рынка. Эта версия KAMA использует константы сглаживания 2 и 30 для периодов самых коротких и самых длинных скользящих средних соответственно.

# SMMA
TITLE_SMMA=Smoothed Moving Average (SMMA)
LBL_SMMA=SMMA
DESC_SMMA=Отображает сглаженное скользящее среднее данных за заданный период времени (N). Формула для расчета этого среднего выглядит следующим образом:  \
<b>SMMA(i) = (SUM(i-1) - SMMA(i-1)  INPUT(i))/N</b>  где первый период - простая скользящая средняя.

