# Simple Moving Average
TITLE_SMA=Simple Moving Average (SMA)
LBL_SMA=SMA
DESC_SMA=SMA is an unweighted mean of the previous n bars.  For example, a 10-day moving average of closing price is the mean of the previous 10 days' closing prices. 

# Exponential Moving Average
TITLE_EMA=Exponential Moving Average (EMA)
LBL_EMA=EMA
DESC_EMA=EMA is a type of weighted moving average where the weighting factors decrease exponentially. 

# Double Exponential Moving Average
TITLE_DEMA=Double Exponential Moving Average (DEMA)
LBL_DEMA=DEMA
DESC_DEMA=DEMA combines a smoothed EMA with a single EMA to provide a diminished amount of delays (than if the two moving averages had been used apart).

# Triple Exponential Moving Average
TITLE_TEMA=Triple Exponential Moving Average (TEMA)
LBL_TEMA=TEMA
DESC_TEMA=Developed by Patrick Mulloy in 1994.  This is calculated as follows <b>TEMA = 3*EMA - 3*EMA(EMA) + EMA(EMA(EMA))</b>.

# Triple Exponential Moving Average
TITLE_TMA=Triangular Moving Average (TMA)
LBL_TMA=TMA
DESC_TMA=The Triangular Moving Average (TMA) is a double smoothed simple moving average.  This is calculated as follows <b>TMA = SMA(SMA)</b>.

# Weighted Moving Average
TITLE_WMA=Weighted Moving Average (WMA)
LBL_WMA=WMA
DESC_WMA=Moving average where recent bars are given a higher weighting over older bars.

# Hull Moving Average
TITLE_HMA=Hull Moving Average (HMA)
LBL_HMA=HMA
DESC_HMA=The Hull Moving Average makes a moving average more responsive whilst maintaining curve smoothness.  The formula for calculating this average is as follows:  \
<b>HMA[i] = MA( (2*MA(input, period/2) - MA(input, period)), SQRT(period))</b> where MA is a moving average and SQRT is square root.

# KAMA
TITLE_KAMA=Kaufman Adaptive Moving Average (KAMA)
LBL_KAMA=KAMA
DESC_KAMA=Created by Perry Kaufman, KAMA takes into consideration the noise of the market. This version of KAMA uses smoothing constants of 2 and 30 for the \
periods of the shortest and longest moving averages respectively. 

# SMMA
TITLE_SMMA=Smoothed Moving Average (SMMA)
LBL_SMMA=SMMA
DESC_SMMA=Displays a smoothed moving average of the data for a given period of time (N).  The formula for calculating this average is as follows: \
<b>SMMA(i) = (SUM(i-1) - SMMA(i-1)  INPUT(i))/N</b> where the first period is a simple moving average.

